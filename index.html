<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/overlays.css">
  <link rel="stylesheet" href="./styles/config.css">
  <link rel="stylesheet" href="./styles/game.css">
  <script src="./scripts//config.js" defer></script>
  <script src="./scripts//game.js" defer></script>
  <script src="./scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1> Play Tic Tac Toe</h1>
      <P>Built with HTML, CSS and Javascript</P>
    </header>

    <main>

      <aside class="modal" id="config-overlay">
        <h2>Choose Name</h2>
        <Form>
          <div class="form-control">
            <label for = "userName">Player Name</label>
            <input type="text" name="userName" id="userName"/>
          </div>
          <p id="config-err"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="close">Cancel</button>
            <button type="submit" class="btn" id="submit">Confirm</button>
          </div>
        </Form>
      </aside>
      
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2 >Player 1</h2>
              <h3 id="player1">Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2 >Player 2</h2>
              <h3 id="player2">Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>You won <span>player name</span>!</h2>
          <p>Click start new game to start new game</p>
        </article>
        <p>its your turn <span id="active-player-name">PlayerName</span>!</p>
        <ol id="game-board">
          <li data-col = "1" data-row="1"></li>
          <li data-col = "2" data-row="1"></li>
          <li data-col = "3" data-row="1"></li>

          <li data-col = "1" data-row="2"></li>
          <li data-col = "2" data-row="2"></li>
          <li data-col = "3" data-row="2"></li>

          <li data-col = "1" data-row="3"></li>
          <li data-col = "2" data-row="3"></li>
          <li data-col = "3" data-row="3"></li>
        </ol>
      </section>
    </main>
</body>
</html>
